<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container Div -->
    <div class="max-w-[100%] min-h-screen bg-[url('images/Image.png')] bg-center bg-cover flex flex-col">
        <nav class="flex items-center justify-between px-28 py-5">
            <img src="images/logo.png" alt="logo" class="cursor-pointer w-[160px]">

            <ul class="flex space-x-4">
                <li class="list-none"><a href="#" class="no-underline text-white">Home</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white">About</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white">Feathers</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white">Contact</a></li>
            </ul>
            <img src="images/cart.png" alt="cart" class="cursor-pointer w-[34px]">

        </nav>

        <div class="flex-1 flex items-center justify-between px-[112px] text-white">
            <div class="max-w-xl">
                <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light text-[orange]">15
                        mins</span></h1>
                <p>Groceries offer a wide range of products, including fresh products, meats, dairy, baked goods, and
                    non-perishable items</p>

                <!-- Buttons -->
                <div class="mt-10">
                    <a href="#"
                        class="bg-yellow-300 rounded-3xl px-8 py-3 mr-4 font-medium inline-block hover:bg-transparent border hover:border-yellow-300 transition duration-300 hover:border border-transparent text-[crimson]">Order</a>

                    <a href="#"
                        class="bg-yellow-300 rounded-3xl px-8 py-3 font-medium inline-block hover:bg-transparent border hover:border-yellow-300 transition duration-300 hover:border border-transparent text-[crimson]">Download
                        App <span class="text-lg">&#9660;</span>
                    </a>
                </div>
                <!-- Buttons -->
            </div>

            <!-- grocery image -->
            <div class="flex-shrink-0 w-full xl:w-1/2 mt-8">
                <img src="images/grocery-image.png" alt="grocery" class="w-full">
            </div>
            <!-- grocery image -->

        </div>

    </div>
    <!-- Main Container Div END -->

</body>

</html>

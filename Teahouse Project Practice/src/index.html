<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link href="./output.css" rel="stylesheet">
    <!-- Goggle Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Tailwind Css Customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Style -->
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- Header Section -->
        <header class="flex pt-10 mb-20">

            <!-- Text Content -->
            <div class="">
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button
                    class="rounded-[10px] bg-gradient-to-r from-red-500 via-red-600 to-orange-500 p-4 text-white font-bold">Explore
                    More <i class="fas fa-arrow-right -rotate-45"></i>
                </button>
            </div>



            <!-- Image Content -->
            <div class="relative">
                <!-- Image -->
                <div class="">
                    <img class="w-full" src="images/banner.png" alt="banner">
                </div>


                <!-- Card -->
                <div
                    class="absolute top-28 md:top-80 md:left-32 lg:left-28 flex gap-3 items-center rounded-[10px] shadow-lg bg-white p-4 w-[255px] h-[100px] md:p-4 lg:p-6">
                    <!-- icon -->
                    <div class=""><i class="fas fa-star text-[#FFC850] text-xl"></i>
                    </div>

                    <!-- text -->
                    <div class="">
                        <p class="text-[30px] font-extrabold leading-[41px]">5.00</p>
                        <p class="text-[16px] font-semibold leading-[22px] text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>






































    </main>
